<input #title />

<button (click)="getVotes()">Get Votes</button>

<button (click)="showCandidates()">show Candidates</button>

<h2>Candidates</h2>
<ul class="candidates">
    <li *ngFor="let candidate of candidates">
        <span class="badge">{{candidate.id}}</span>
        <span>{{candidate.name}}</span>
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
</ul>
